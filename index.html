<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小宮果穂構文</title>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>

  <body>
    <div class="container" id="app">
      <div class="row justify-content-center mt-5">
        <p>
          小宮果穂みたいな文章作れます。<br />
          文章入力してボタン押すと小宮果穂みたいになります。
        </p>
      </div>
      <div class="row justify-content-center">
        <label>↓↓↓↓に入力↓↓↓↓</label>
      </div>
      <div class="row justify-content-center mt-5">
        <div class="">
          <textarea
            name="sample"
            cols="30"
            rows="10"
            v-model="inputMessage"
          ></textarea>
        </div>
      </div>
      <div class="row justify-content-center">
        <button class="btn btn-primary" @click="addJapaneseSymbol">
          な゛ん゛ば゛ー゛わ゛ん゛！゛
        </button>
      </div>
      <div class="row justify-content-center mt-5">
        {{message}}
      </div>
    </div>
  </body>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        message: "ここに結果が出ます",
        inputMessage: "",
      },
      methods: {
        addJapaneseSymbol: function () {
          const kahoSymbol = "゛";

          const charArray = this.inputMessage.split("");
          this.message = charArray.join(kahoSymbol);
          this.message += kahoSymbol;
        },
      },
    });
  </script>
</html>
